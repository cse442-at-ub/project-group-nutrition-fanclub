<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* nav bar  */
        .navbar {
            background-color: #306c54;
            padding: 5px 10px;
            text-align: left;
            display: flex; 
            justify-content: space-between;
        }

        .navbar-brand {
            font-family: 'Notable', sans-serif; 
            font-size: 65px; 
            color: white;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 100px;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            transition: transform 0.3s; 
            font-size: 25px

        }

        .dark-mode-toggle:hover {
            transform: scale(1.1); 
        }

        .home-link {
            color: white;
            text-decoration: none; 
            margin-right: 1px;
            font-size: 25px
        }
        
        .navbar-button {
            padding: 5px 15px;
            background-color: #306c54;  /* Green color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s; 
            
        }

        .navbar-button:hover {
            background-color: #285845;  /* Slightly darker green on hover */
        }

        .hover-grow:hover {
            transform: scale(1.1);  /* 10% increase in size */
        }

   

        .login-nav-text {
            width: 200%;
            background-color: white;
            color: #306c54;
            border: none;
            padding: 10px 30px; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px
        }

        .login-container {
            background-color: #fff;
            padding: 100px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: 5% auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #285845;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #285845;
        }

        .setting-icon {
            position: fixed;  /* 固定位置 */
            bottom: 50px;     /* 距离底部20像素 */
            right: 100px;     /* 距离右侧20像素 */
            font-size: 24px; /* 图标大小 */
            cursor: pointer; /* 鼠标悬停时呈现为手形 */
            transition: transform 0.3s;
        }
        .setting-icon:hover {
            transform: scale(1.1);  /* 悬停时放大1.1倍 */
        }
    </style>

</head>
<body>
    <div class="navbar">
        <span class="navbar-brand">UGRUB</span>
        <!-- Right-side navbar elements -->
        <div class="navbar-right">
            <button class="dark-mode-toggle">
                <img src="display-modes.png" alt="Toggle Dark Mode" width="40">
            </button>            
            <button class="navbar-button hover-grow home-link">Home</button>
            <span class="login-nav-text">LOG IN</span>
        </div>
    </div>
    <div class="login-container">
        <form action="login_process.php" method="POST">
            <div class="input-container">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-container">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-container">
                <label for="favorite-restaurant">Favorite Restaurant:</label>
                <input type="text" id="favorite-restaurant" name="favorite-restaurant" required>
            </div>

            <div class="input-container">
                <label for="academic-year">Academic Year:</label>
                <input type="text" id="academic-year" name="academic-year" required>
            </div>

        <button type="submit">CREATE</button>
    </form>
</div>

<!-- ... other code ... -->

    <a href="settings.html" class="setting-icon">
        <img src="user.png" alt="Settings Icon" width="70">
    </a>
</body>
</html>
